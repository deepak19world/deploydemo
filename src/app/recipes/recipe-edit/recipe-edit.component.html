<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="OnSubmit()" >
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" [disabled]="!recipeForm.valid" class="btn btn-success">Save</button>
                    <button type="button" (click)="OnCancel()" class="btn btn-danger">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input formControlName="name" type="text" id="name" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image Url</label>
                        <input #imagePth formControlName="imagePath" type="text" id="imagePath" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                   <img [src]="imagePth.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea formControlName="description" type="text" id="description" rows="6" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                   <div class="row" *ngFor="let ingredientctrl of ingredientsControls ; let i = index "
                    [formGroupName]="i" style="margin-top: 10px;" >
                       <div class="col-xs-8">
                           <input formControlName="name" type="text" class="form-control">
                       </div>
                       <div class="col-xs-2">
                           <input formControlName="amount" type="number" class="form-control">
                       </div>
                       <div class="col-xs-2">
                       <button type="button" (click)="OnDeleteIngredient(i)" class="btn btn-danger">X</button>
                    </div>
                   </div>
                   <hr>
                   <div class="row">
                       <div class="col-xs-12">
                             <button class="btn btn-success"
                             (click)="onAddIngredient()"
                              type="button" >Add Ingredient</button>
                       </div>
                   </div>
                </div>
            </div>
        </form>
    </div>
</div>
